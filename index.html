<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="author" content="Nouval">
   <title>To Do List</title>
   
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
   
   <div class="container w-75 h-100 mx-auto bg-secondary border border-1 border-dark">
      
      <div id="header" class="w-100 mx-auto px-3 py-3">
         
         <p class="display-6 text-white fw-bold">Menu List</p> <hr>
         
         <button type="submit" class="btn btn-primary px-2 me-4 fw-bold rounded-2 text-center" onclick="tambahData()">Tambah List</button>
         
         <button type="submit" class="btn btn-primary px-2 mx-4 fw-bold rounded-2 text-center" onclick="hapusData()">Hapus List</button>
         
         <button type="submit" class="btn btn-primary px-2 mx-4 fw-bold rounded-2 text-center">Ubah List</button> 
         
         
         
      </div>
      <!-- Akhir Header dan Awal Content -->
      
      <div class="tambahData w-75 mx-auto my-5 d-none">
         <p class="fw-bold w-50 mx-auto py-2 text-info h4" >TAMBAH DATA
         <button class="batalTambah ms-4 btn btn-close btn-danger border-info" onclick="batalTambah()"></button>
         <button class="ceklisTambah btn text-dark fw-bold btn-outline-info" type="submit" onclick="ceklisTambah()">✓</button>
         </p>
         
         <!-- FORM INPUT TAMBAH DATA -->
         <form action="">
          
            <div class="bungkusInput">
               
               <!-- INPUT USER -->
               <label class="w-50 float-start mx-3">
                  <input type="text" class="form-control-lg rounded-2 text-dark bg-white border w-100" placeholder="Nama Lengkap" id="namaLengkap"  required autofocus>
                  <span class="cekNama  fst-italic mt-1 h5 ms-2"></span>
               </label>
                  

                  
                  <input type="number" class="inputUmur form-control-lg w-25 bg-white text-dark border" placeholder="Umur" required>
                  
                  <!--
                  <span class="text-success px-2 py-2  bg-secondary fw-bold h1">✓</span>
                  -->
               
            </div>
   
         </form>
         <!-- AKHIR FORM INPUT TAMBAH DATA -->
          </div>
      
      <!-- AKHIR TAMBAH DATA DAN AWAL IDENTITAS -->
      
      
      <div id="identitas" class="w-100 mx-auto my-5">
         <p class="w-50 fw-bold text-uppercase h2 text-info mx-auto">Identitas Kandidat
         </p>
         
        <ul class="list-group w-75 border boder-2 border-secondary mx-auto rounded-2" id="identitasKandidat">
           
           <li class="li1 list-group-item bg-info text-white h-auto">
              
                <button class="btn btn-close float-end d-none" onclick="hapusList('.li1')"></button>
                 
                <span class="lead text-uppercase fw-bold">
                 Nouval Aji Satrio <br>
                 </span>
                 <span class="mx-5 fw-light">18 tahun </span>
              
           </li>
           
            <li class="li2 list-group-item bg-info text-white h-auto">
                  
                  <button class="btn btn-close float-end d-none " onclick="hapusList('.li2')"></button>
           
                  <span class="lead text-uppercase fw-bold">
                     Ardi Ahmad Siregar <br>
                  </span>
                  <span class="mx-5 fw-light">21 Tahun </span>
               
            </li>
            
            <li class="li3 list-group-item bg-info text-white h-auto">
               
               
                 <button class="btn btn-close float-end d-none" onclick="hapusList('.li3')"></button>
           
                  <span class="lead text-uppercase fw-bold">
                     Sandika Pratama Galih <br>
                  </span>
                  
                  <span class="mx-5 fw-light">24 Tahun </span>
               
               
            </li>
            
            <li class="li1 list-group-item bg-info text-white h-auto">
              
                <button class="btn btn-close float-end d-none" onclick="hapusList('.li1')"></button>
                 
                <span class="lead text-uppercase fw-bold">
                 AISYIYAH QOIS JUSTICE<br>
                 </span>
                 <span class="mx-5 fw-light">18 tahun </span>
              
           </li>
            
            <li class="li4 list-group-item bg-info text-white h-auto">
               
                  <button class="btn btn-close float-end d-none " onclick="hapusList('.li4')"></button>
                  
                  <span class="lead text-uppercase fw-bold">
                     Nanda Ramadhan <br>
                  </span>
                  <span class="mx-5 fw-light">20 Tahun </span>
               
            </li>
         
         
      </div> <!-- AKHIR DIV IDENTITAS -->
      
   </div> <!-- AKHIR DIV CONTAINER -->


   
   <script src="tambahData.js"></script>
   <script src="hapusData.js"></script>
</body>

</html>
